{% extends 'cosx_home/base.html' %}

{% block content %}
{% for message in messages %}
    <div{% if message.tags %} class="{{ message.tags }} text-center text-light"{% endif %}>{{ message }}</div>
    {% endfor %}
<h1>Login</h1>

    

<form method='POST'>
    {% csrf_token %}
    <input type="text" name="username" placeholder='username'/><br>
    <input type="password" name="password" placeholder='password'/><br>
    <input type="submit"/>
</form>

Not registered yet? <a href="{% url 'register' %}">Register Now!</a>

{% endblock content %}
