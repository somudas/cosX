{% extends 'cosx_home/base.html' %}

{% block content %}

<h1>Login</h1>
<form method='POST'>
    {% csrf_token %}
    <input type="text" name="username" placeholder='username'/><br>
    <input type="password" name="password" placeholder='password'/><br>
    <input type="submit"/>
</form>

Not registered yet? <a href="{% url 'register' %}">Register Now!</a>

{% endblock content %}
